<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 지하철 노선별 물품보관함 정보</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: 250%;
            margin-top: 20px;  /* 제목 상단 여백 */
            margin-bottom: 40px; /* 제목 하단 여백 */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* 버튼 간격 */
            margin-top: 100px; /* 버튼 위치를 제목 아래로 약간 내림 */
        }

        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
